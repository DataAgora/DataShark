    <script type="text/javascript">
      $(function() {
        var moveLeft = 500;
        var moveDown = 10;
        
        $('input#cart').hover(function(e) {
          $('div#popup').show();
          //.css('top', e.pageY + moveDown)
          //.css('left', e.pageX + moveLeft)
          //.appendTo('body');
        }, function() {
          $('div#popup').hide();
        });
        
        $('input#cart').mousemove(function(e) {
          $("div#popup").css('top', e.pageY + moveDown).css('left', e.pageX - moveLeft);
        });
        
      });
    </script>
